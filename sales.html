<body>
    <header id="salesHeader">

        <h2 id="salesH2">Salmon Cookies</h2>
        <a href="index.html">Home Page</a>

    </header>

    

    <form action="" id="storesForm">
        <fieldset>

            <div id="nameAvg">

            </div>

            <!-- Adding city name input -->
            <label for="CityName" id="CityName">City Name</label>
            <input type="text" id="CityName" name="CityName" placeholder="Capitalized" required> <br>

            <!-- Adding max number of customer input -->
            <label for="avgCookie" id="avgCookie">Avg. Cookies </label>
            <input type="number" id="avgCookie" name="avgCookie" required step="any"> 
            

            <div id="customers">

                <!-- Adding min number of customer input -->
                <label for="minCustomerNumber" id="minCustomerNumber">Minimum number of customers</label>
                <input type="number" id="minCustomerNumber" name="minCustomerNumber" required> <br>
                
                 <!-- Adding max number of customer input -->
                <label for="maxCustomerNumber" id="maxCustomerNumber">Maximum number of customers</label>
                <input type="number" id="maxCustomerNumber" name="maxCustomerNumber" required> <br>
            </div>

            
            

            <input id="submit" type="Submit" >

            

        </fieldset>
    </form>

<main>
